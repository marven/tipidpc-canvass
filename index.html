<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TipidPC Canvass Tool</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
    html, body, .container {
      height: 100%;
    }
    textarea.form-control {
      height: 100%;
    }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/tipidparser.js"></script>
    <script>
    $(document).ready(function(){
        $( "button" ).click(function() {
            this.disabled = true;

            var lines = $("#input").val().split('\n');
            var myitem;
            var total = 0;

            $("#myTable").find("tr:gt(0)").remove();

            for(var i = 0;i < lines.length;i++){
                
                if(lines[i] != '') {
                    myitem = tipidparser(lines[i]);
                    $('#myTable > tbody:last').append('<tr><td>'+(i+1)+'</td><td>'+myitem[0]+'</td><td>'+myitem[1]+'</td></tr>');
                    total += parseFloat(myitem[1]);
                }
            }

            $('#myTable tr:last').after('<tr><td colspan="3">Total: '+total+'</td></tr>');
            
            this.disabled = false;
        });
    });
    </script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                    <div class="form-group">
                        <textarea id="input" class="form-control" rows="10"></textarea>
                    </div>
                    <button id="mybutton" class="btn btn-default">Parse</button>
            </div>
            <div class="col-md-6">
                <table id="myTable" class="table table-condensed table-striped">
                    <thead><tr><th>#</th><th>Name</th><th>Price</th></tr></thead>
                    <tbody></tbody>
                    <tfoot><tr><td colspan="3">Total: 0</td></tr></tfoot>
                </table>
            </div>
        </div>
    </div>
  </body>
</html>
